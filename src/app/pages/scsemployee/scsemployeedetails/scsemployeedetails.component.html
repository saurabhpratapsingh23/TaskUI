<div class="row">
  <nav>
    <div class="nav-wrapper white grey-text text-darken-2">
      <div class="col s12 grey-text text-darken-2">
        <a [routerLink]="['../../']" class="breadcrumb grey-text">Dashboard</a>
        <a [routerLink]="['../']" class="breadcrumb grey-text">SCSEmployee</a>
        <a [routerLink]="['./']" class="breadcrumb active">Details</a>
      </div>
    </div>
  </nav>

  <div class="row" style="padding: 0px 20px">
    <ul class="collapsible popout z-depth-5" data-collapsible="accordion">
      <li>
        <div
          class="collapsible-header light-green-text text-darken-4 active grey lighten-5"
          style="font-size: 20px"
        >
          <i
            class="material-icons amber-text text-darken-4"
            style="font-size: 30px"
            >looks_one</i
          >
          SCSEmployee Profile
        </div>
        <div class="collapsible-body">
          <form>
            <div class="row">
              <div class="input-field col s12 m6 l4">
                <input
                  id="firstName"
                  type="text"
                  class="validate"
                  [(ngModel)]="firstName"
                  name=" firstName"
                />
                <label class="active" for=" firstName">FirstName</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="middleName"
                  type="text"
                  class="validate"
                  [(ngModel)]="middleName"
                  name=" middleName"
                />
                <label class="active" for=" middleName">MiddleName</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="lastName"
                  type="text"
                  class="validate"
                  [(ngModel)]="lastName"
                  name=" lastName"
                />
                <label class="active" for=" lastName">LastName</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <label class="active" for="gender">Gender</label>
                <select id="gender">
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>

              <div class="input-field col s12 m6 l4">
                Click Here to Upload Photo
                <img
                  src="https://res.cloudinary.com/dvpdghjuk/image/upload/v1561726565/{{
                    photo
                  }}"
                />
                <input
                  type="file"
                  name="file"
                  #fileInput
                  (change)="onFileChange($event)"
                />
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="address"
                  type="text"
                  class="validate"
                  [(ngModel)]="address"
                  name="address"
                />
                <label class="active" for="address">Address</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="branchId"
                  type="text"
                  class="validate"
                  [(ngModel)]="branchId"
                  name="branchId"
                />
                <label class="active" for="branchId">Branch</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <label class="active" for="managerId">Manager</label>
                <select id="managerId">
                  <option>select</option>
                  <option
                    #allTheseThings
                    *ngFor="let manager of managers"
                    [value]="manager.id"
                  >
                    {{ manager.firstName }}
                  </option>
                </select>
              </div>

              <div class="input-field col s12 m6 l4">
                <label class="active" for="departmentId">Department</label>
                <select id="departmentId">
                  <option>select</option>
                  <option
                    #allTheseThings
                    *ngFor="let department of departments"
                    [value]="department.departmentId"
                  >
                    {{ department.departmentName }}
                  </option>
                </select>
              </div>

              <div class="input-field col s12 m6 l4">
                <label class="active" for="designation">Designation</label>
                <select id="designation">
                  <option>select</option>
                  <option
                    #allTheseThings
                    *ngFor="let designation of designations"
                    [value]="designation.designationId"
                  >
                    {{ designation.designationName }}
                  </option>
                </select>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="emailId"
                  type="text"
                  class="validate"
                  [(ngModel)]="emailId"
                  name="emailId"
                />
                <label class="active" for="emailId">Email</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="phoneNumber"
                  type="text"
                  class="validate"
                  [(ngModel)]="phoneNumber"
                  name="phoneNumber"
                />
                <label class="active" for="phoneNumber">PhoneNumber</label>
              </div>

              <div class="input-field col">
                <!-- <input id="date" type="text" class="datepicker" materialize="pickadate" [(ngModel)]="date" name="date">
                       <label for="date">Date</label>   -->
                <input
                  id="dob"
                  type="text"
                  class="datepicker"
                  materialize="pickadate"
                  [(ngModel)]="dob"
                  name="dob"
                />
                <label for="dob">Date of Join</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="password"
                  type="password"
                  class="validate"
                  [(ngModel)]="password"
                  name="password"
                />
                <label class="active" for="password">Password</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="confPassword"
                  type="password"
                  class="validate"
                  [(ngModel)]="confPassword"
                  name="confPassword"
                />
                <label class="active" for="confPassword">ConfirmPassword</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="otpGen"
                  type="text"
                  class="validate"
                  [(ngModel)]="otpGen"
                  name="otpGen"
                />
                <label class="active" for="otpGen">OTPGen</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="otpConfirm"
                  type="text"
                  class="validate"
                  [(ngModel)]="otpConfirm"
                  name="otpConfirm"
                />
                <label class="active" for="otpConfirm">OTPConfirm</label>
              </div>
            </div>
            <button
              class="btn waves-effect waves-light orange"
              (click)="createReminder()"
              name="action"
            >
              Save <i class="material-icons right">add</i>
            </button>
            <div class="progress" *ngIf="isLoading">
              <div class="indeterminate"></div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
