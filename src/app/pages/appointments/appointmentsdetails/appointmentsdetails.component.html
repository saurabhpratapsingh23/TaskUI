<div class="row">
  <nav>
    <div class="nav-wrapper white grey-text text-darken-2">
      <div class="col s12 grey-text text-darken-2">
        <a [routerLink]="['../../']" class="breadcrumb grey-text">Dashboard</a>
        <a [routerLink]="['../']" class="breadcrumb grey-text">Appointments</a>
        <a [routerLink]="['./']" class="breadcrumb active">Details</a>
      </div>
    </div>
  </nav>

  <div class="row" style="padding: 0px 20px">
    <ul class="collapsible popout z-depth-5" data-collapsible="accordion">
      <li>
        <div
          class="collapsible-header light-green-text text-darken-4 active grey lighten-5"
          style="font-size: 20px"
        >
          <i
            class="material-icons amber-text text-darken-4"
            style="font-size: 30px"
            >looks_one</i
          >
          Appointment Details
        </div>
        <div class="collapsible-body">
          <form>
            <div class="row">
              <!-- <div class="input-field col s12 m6 l4">
                <input
                  id="userId"
                  type="number"
                  class="validate"
                  [(ngModel)]="appointment.userId"
                  name="userId"
                />
                <label class="active" for="userId">User ID</label>
              </div> -->
              <div class="input-field col s12 m6 l4">
                <select
                  id="userId"
                  [(ngModel)]="appointment.userId"
                  name="userId"
                  materialize="material_select"
                >
                  <option [ngValue]="''" disabled selected>
                    Choose your option
                  </option>

                  <option
                    *ngFor="let tenant of tenantList"
                    [ngValue]="tenant.userId"
                  >
                    {{ tenant.firstName + " " + tenant.lastName }}
                  </option>
                </select>

                <label for="userId">Tenant</label>
              </div>

              <!-- <div class="input-field col s12 m6 l4">
                <input
                  id="ownerId"
                  type="number"
                  class="validate"
                  [(ngModel)]="appointment.ownerId"
                  name="ownerId"
                />
                <label class="active" for="ownerId">Owner ID</label>
              </div> -->
              <div class="input-field col s12 m6 l4">
                <select
                  id="ownerId"
                  [(ngModel)]="appointment.ownerId"
                  name="ownerId"
                  materialize="material_select"
                >
                  <option [ngValue]="''" disabled selected>
                    Choose your option
                  </option>

                  <option
                    *ngFor="let owner of ownerList"
                    [ngValue]="owner.ownerId"
                  >
                    {{ owner.firstName + " " + owner.lastName }}
                  </option>
                </select>

                <label for="ownerId">Owner</label>
              </div>

              <!-- <div class="input-field col s12 m6 l4">
                <input
                  id="propertyId"
                  type="number"
                  class="validate"
                  [(ngModel)]="appointment.propertyId"
                  name="propertyId"
                />
                <label class="active" for="propertyId">Property ID</label>
              </div> -->
              <div class="input-field col s12 m6 l4">
                <select
                  id="propertyId"
                  [(ngModel)]="appointment.propertyId"
                  name="propertyId"
                  materialize="material_select"
                >
                  <option [ngValue]="''" disabled selected>
                    Choose your option
                  </option>

                  <option
                    *ngFor="let property of propertyList"
                    [ngValue]="property.propertyId"
                  >
                    {{ property.title }}
                  </option>
                </select>

                <label for="propertyId">Property</label>
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="appointmentDate"
                  type="date"
                  class="validate"
                  [(ngModel)]="appointment.appointmentDate"
                  name="appointmentDate"
                />
                <label class="active" for="appointmentDate"
                  >Appointment Date</label
                >
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="appointmentTime"
                  type="time"
                  class="validate"
                  [(ngModel)]="appointment.appointmentTime"
                  name="appointmentTime"
                />
                <label class="active" for="appointmentTime"
                  >Appointment Time</label
                >
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="appointmentStatus"
                  type="text"
                  class="validate"
                  [(ngModel)]="appointment.appointmentStatus"
                  name="appointmentStatus"
                />
                <label class="active" for="appointmentStatus"
                  >Appointment Status</label
                >
              </div>

              <div class="input-field col s12 m6 l4">
                <input
                  id="reasonForVisit"
                  type="text"
                  class="validate"
                  [(ngModel)]="appointment.reasonForVisit"
                  name="reasonForVisit"
                />
                <label class="active" for="reasonForVisit"
                  >Reason for Visit</label
                >
              </div>
            </div>
            <button
              class="btn waves-effect waves-light orange"
              (click)="saveAppointment()"
              name="action"
            >
              Save <i class="material-icons right">add</i>
            </button>
            <div class="progress" *ngIf="isLoading">
              <div class="indeterminate"></div>
            </div>
          </form>
        </div>
      </li>
    </ul>
  </div>
</div>
